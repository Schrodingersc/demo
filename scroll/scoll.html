<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无缝滚动</title>
<style>
*{margin:0;padding:0;background-color: #FC6 ;}
#div1{width:1300px;height:260px;margin:150px auto;position:relative;background:#CF6;overflow:hidden}

#div1 ul{position:absolute;left:0;top:0;}
#div1 ul li {
	float:left;
	width:325px;
	height:260px;
	list-style:none;
}

.LR {
	font-size: 36px;
	font-style: normal;
	font-family: "Times New Roman", Times, serif;
	color: #606;
	position: absolute;
	top: 420px;
	left: 540px;
}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	var speed=-4;
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	
	function move()
	{
		if(oUl.offsetLeft<-oUl.offsetWidth/2)
		{
			oUl.style.left='0';
		}
		if(oUl.offsetLeft>0)
		{
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		oUl.style.left=oUl.offsetLeft+speed+'px';
	}
	var timer=setInterval(move, 30);
	oDiv.onmouseover=function()
	{
		clearInterval(timer);
	};
	oDiv.onmouseout=function ()
	{
		timer=setInterval(move,30);
	};
	document.getElementsByTagName('a')[0].onclick=function()
	{speed=-4;};
	document.getElementsByTagName('a')[1].onclick=function()
	{speed=4;};
	
};
</script>
</head>
<body>
<span class="LR"><a href="javascript:;">向左走</a>
<a href="javascript:;">向右走</a></span>
<div id="div1"> 
  <ul>
<li><img src="images/1.jpg"/></li>
<li><img src="images/5.jpg"/></li>
<li><img src="images/6.jpg"/></li>
<li><img src="images/7.jpg"/></li>
</ul>
</div>
</body>
</html>
